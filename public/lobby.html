<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div id="username-display" class="username-bar" style="display:none;"></div>
        
        <div id="invite-dialog" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 20px; text-align: center;">
            <p id="invite-message"></p>
            <button id="accept-invite" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #007BFF; color: white; margin-right: 10px;">Accept</button>
            <button id="decline-invite" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #FF4136; color: white;">Decline</button>
        </div>        
        
        <div class="board" style="z-index:0">
            <!-- Generate the 5x5 board using divs -->
            <!-- Each cell has a class 'cell', and additional class for coloring: 'black' or 'white' -->
            <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>
            <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>
            <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>
            <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>
            <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>
        </div>

        <div id="lobby-container">
            <div id="status-text" style="display: none;"></div> <!-- Placeholder for status text -->

            <div id="name-entry">
                <input type="text" id="username-input" placeholder="Enter your username..." autofocus>
                <button id="enter-lobby">Enter Lobby</button>
            </div>

            <div id="user-display" style="display:none;">
                <h1>Welcome, <span class="username-inline"></span>!</h1>
                <select id="game-selection">
                    <option value="">Select game type...</option>
                    <option value="AI">Play against AI</option>
                    <option value="custom">Find Opponent</option>
                    <option value="quickplay">Enter Quickplay Queue</option>
                </select>

                <select id="ai-difficulty" style="display: none;">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <div id="custom-options" style="display: none;">
                    <input type="text" id="opponent-name" placeholder="Opponent's username">
                    <select id="game-length">
                        <option value="1">Blitz (1 minute)</option>
                        <option value="5">Standard (5 minutes)</option>
                        <option value="15">Classic (15 minutes)</option>
                    </select>
                </div>

                <button id="play-button" style="display: none;">Go!</button>
            </div>
        </div>
    </div>
    
    <script src="/javascript/lobby.js"></script>
</body>
</html>
